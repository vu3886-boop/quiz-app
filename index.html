<!DOCTYPE html>

  <title>Quiz App - Ph√¢n quy·ªÅn & ƒêi·ªÉm cao</title>

    }
  </style>
</head>
<body>
  <!-- Trang ƒëƒÉng nh·∫≠p -->
  <div class="container" id="loginPage">

    <input type="text" id="username" placeholder="T√™n ƒëƒÉng nh·∫≠p" /><br />
    <input type="password" id="password" placeholder="M·∫≠t kh·∫©u" /><br />
    <button onclick="register()">ƒêƒÉng k√Ω</button>
    <button onclick="login()">ƒêƒÉng nh·∫≠p</button>

  <!-- Trang ng∆∞·ªùi d√πng -->
  <div class="container" id="quizPage" style="display:none;">
    <h2>B√†i tr·∫Øc nghi·ªám</h2>
    <p class="score-board" id="highScoreText"></p>
    <div id="quiz"></div>
    <button onclick="submitQuiz()">N·ªôp b√†i</button>

    <button id="logoutBtn" onclick="logout()">ƒêƒÉng xu·∫•t</button>

  <!-- Trang admin -->
  <div class="container" id="adminPage" style="display:none;">
    <h2>Qu·∫£n l√Ω c√¢u h·ªèi (Admin)</h2>
    <div id="questionList"></div>
    <div class="admin-section">
      <h3>Th√™m / C·∫≠p nh·∫≠t c√¢u h·ªèi</h3>
      <input type="text" id="newQuestion" placeholder="Nh·∫≠p n·ªôi dung c√¢u h·ªèi" /><br>
      <textarea id="newOptions" placeholder="Nh·∫≠p 4 l·ª±a ch·ªçn, c√°ch nhau b·∫±ng d·∫•u ph·∫©y"></textarea><br>
      <input type="number" id="correctIndex" placeholder="V·ªã tr√≠ ƒë√°p √°n ƒë√∫ng (0-3)" min="0" max="3"/><br>
      <button onclick="addOrUpdateQuestion()">Th√™m / C·∫≠p nh·∫≠t</button>
    </div>
    <button id="logoutBtn" onclick="logout()">ƒêƒÉng xu·∫•t</button>
  </div>

  <script>
    // --- Qu·∫£n l√Ω t√†i kho·∫£n ---
    const adminUsername = "admin";
    const adminPassword = "123456";

    let currentUser = null;

    function register() {
      const user = username.value.trim();
      const pass = password.value.trim();
      if (!user || !pass) return alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!");
      if (user === adminUsername) return alert("Kh√¥ng th·ªÉ t·∫°o t√†i kho·∫£n tr√πng v·ªõi admin!");
      if (localStorage.getItem(user)) return alert("T√†i kho·∫£n ƒë√£ t·ªìn t·∫°i!");
      localStorage.setItem(user, JSON.stringify({ password: pass, highScore: 0 }));
      alert("ƒêƒÉng k√Ω th√†nh c√¥ng!");
    }

    function login() {
      const user = username.value.trim();
      const pass = password.value.trim();
      const savedData = localStorage.getItem(user);
      if (user === adminUsername && pass === adminPassword) {
        currentUser = adminUsername;
        loginPage.style.display = "none";
        adminPage.style.display = "block";
        loadQuestionList();
      } else if (savedData) {
        const data = JSON.parse(savedData);
        if (data.password === pass) {
          currentUser = user;
          loginPage.style.display = "none";
          quizPage.style.display = "block";
          loadQuiz();
          showHighScore();
        } else {
          loginMessage.innerText = "Sai m·∫≠t kh·∫©u!";
        }
      } else {
        loginMessage.innerText = "T√†i kho·∫£n kh√¥ng t·ªìn t·∫°i!";
      }
    }

    function logout() {
      currentUser = null;
      quizPage.style.display = "none";
      adminPage.style.display = "none";
      loginPage.style.display = "block";
      username.value = "";
      password.value = "";
      result.innerHTML = "";
    }

    // --- D·ªØ li·ªáu c√¢u h·ªèi ---
    let questions = JSON.parse(localStorage.getItem("questions")) || [
      {
        q: "1. Th·ªß ƒë√¥ c·ªßa Vi·ªát Nam l√† g√¨?",
        options: ["H√† N·ªôi", "TP. H·ªì Ch√≠ Minh", "ƒê√† N·∫µng", "Hu·∫ø"],
        correct: 0
      },
      {
        q: "2. 2 + 2 b·∫±ng m·∫•y?",
        options: ["3", "4", "5", "6"],
        correct: 1
      }
    ];

    function saveQuestions() {
      localStorage.setItem("questions", JSON.stringify(questions));
    }

    // --- Trang Quiz (ng∆∞·ªùi d√πng) ---
    function loadQuiz() {
      quiz.innerHTML = "";
      questions.forEach((q, i) => {
        const div = document.createElement("div");
        div.classList.add("question");
        div.innerHTML = `
          <p><b>${q.q}</b></p>
          ${q.options.map((opt, j) => `
            <label><input type="radio" name="q${i}" value="${j}"> ${opt}</label><br>
          `).join("")}
        `;
        quiz.appendChild(div);
      });
    }

    function submitQuiz() {
      let correct = 0;
      let details = "";
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        if (selected) {
          const ans = parseInt(selected.value);
          if (ans === q.correct) {
            correct++;
          } else {
            details += `<p class='answer'>Sai c√¢u ${i+1}. ƒê√°p √°n ƒë√∫ng: ${q.options[q.correct]}</p>`;
          }
        } else {
          details += `<p class='answer'>Ch∆∞a ch·ªçn c√¢u ${i+1}. ƒê√°p √°n ƒë√∫ng: ${q.options[q.correct]}</p>`;
        }
      });

      result.innerHTML = `<p>K·∫øt qu·∫£: ${correct}/${questions.length} c√¢u ƒë√∫ng</p>${details}`;
      updateHighScore(correct);
    }

    // --- L∆∞u ƒëi·ªÉm cao nh·∫•t ---
    function updateHighScore(score) {
      const data = JSON.parse(localStorage.getItem(currentUser));
      if (score > (data.highScore || 0)) {
        data.highScore = score;
        localStorage.setItem(currentUser, JSON.stringify(data));
        showHighScore();
        alert("üéâ B·∫°n v·ª´a ƒë·∫°t k·ª∑ l·ª•c m·ªõi!");
      }
    }

    function showHighScore() {
      const data = JSON.parse(localStorage.getItem(currentUser));
      highScoreText.innerText = `üèÜ ƒêi·ªÉm cao nh·∫•t: ${data.highScore}/${questions.length}`;
    }

    // --- Trang Admin ---
    let editingIndex = -1;

    function loadQuestionList() {
      questionList.innerHTML = questions.map((q, i) => `
        <div class="question">
          <b>${q.q}</b><br>
          <small>${q.options.join(" | ")}</small><br>
          <small>ƒê√°p √°n ƒë√∫ng: ${q.correct}</small><br>
          <button onclick="editQuestion(${i})">S·ª≠a</button>
          <button onclick="deleteQuestion(${i})">X√≥a</button>
        </div>
        <hr>
      `).join("");
    }

    function addOrUpdateQuestion() {
      const text = newQuestion.value.trim();
      const opts = newOptions.value.split(",").map(o => o.trim());
      const correct = parseInt(correctIndex.value);
      if (!text || opts.length !== 4 || isNaN(correct)) {
        alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß v√† ch√≠nh x√°c!");
        return;
      }

      if (editingIndex >= 0) {
        questions[editingIndex] = { q: text, options: opts, correct };
        editingIndex = -1;
      } else {
        questions.push({ q: text, options: opts, correct });
      }

      saveQuestions();
      loadQuestionList();
      newQuestion.value = "";
      newOptions.value = "";
      correctIndex.value = "";
      alert("ƒê√£ l∆∞u c√¢u h·ªèi!");
    }

    function editQuestion(i) {
      const q = questions[i];
      newQuestion.value = q.q;
      newOptions.value = q.options.join(", ");
      correctIndex.value = q.correct;
      editingIndex = i;
    }

    function deleteQuestion(i) {
      if (confirm("X√≥a c√¢u h·ªèi n√†y?")) {
        questions.splice(i, 1);
        saveQuestions();
        loadQuestionList();
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App - Trắc nghiệm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    input, button, textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      font-family: Arial, sans-serif;
    }
    button {
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
    }
    button:hover { background: #45a049; }
    h2, h3 { text-align: center; }
    .hidden { display: none; }
    .result-box {
      background: #e8ffe8;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Trang đăng nhập -->
  <div class="container" id="loginPage">
    <h2>Đăng nhập</h2>
    <input id="username" placeholder="Tên đăng nhập">
    <input id="password" type="password" placeholder="Mật khẩu">
    <button onclick="login()">Đăng nhập</button>
    <p id="msg" style="color:red"></p>
  </div>

  <!-- Trang trắc nghiệm -->
  <div class="container hidden" id="quizPage">
    <h2>Bài trắc nghiệm</h2>
    <div id="questionContainer"></div>
    <button id="submitBtn" onclick="submitQuiz()">Nộp bài</button>
    <button id="resetBtn" class="hidden" onclick="resetQuiz()">Làm lại</button>
    <div id="result" class="result-box hidden"></div>
    <hr>
    <button onclick="logout()">Đăng xuất</button>
    <button id="adminBtn" class="hidden" onclick="showAdmin()">Quản lý câu hỏi</button>
  </div>

  <!-- Trang quản lý câu hỏi -->
  <div class="container hidden" id="adminPage">
    <h2>Quản lý câu hỏi</h2>
    <textarea id="questionText" placeholder="Nội dung câu hỏi"></textarea>
    <input id="answerA" placeholder="Đáp án A">
    <input id="answerB" placeholder="Đáp án B">
    <input id="answerC" placeholder="Đáp án C">
    <input id="correct" placeholder="Đáp án đúng (A/B/C)">
    <button onclick="addQuestion()">Thêm câu hỏi</button>
    <hr>
    <h3>Danh sách câu hỏi</h3>
    <div id="questionList"></div>
    <button onclick="backToQuiz()">← Quay lại làm bài</button>
  </div>

  <script>
    // ===== DỮ LIỆU =====
    const adminUser = { username: "admin", password: "1234" };
    const guestUser = { username: "guest", password: "1234" };

    const questions = JSON.parse(localStorage.getItem("questions") || "[]");
    const results = JSON.parse(localStorage.getItem("results") || "{}");

    let currentUser = localStorage.getItem("currentUser");

    const loginPage = document.getElementById("loginPage");
    const quizPage = document.getElementById("quizPage");
    const adminPage = document.getElementById("adminPage");
    const msg = document.getElementById("msg");
    const resultBox = document.getElementById("result");
    const submitBtn = document.getElementById("submitBtn");
    const resetBtn = document.getElementById("resetBtn");
    const adminBtn = document.getElementById("adminBtn");

    function saveData() {
      localStorage.setItem("questions", JSON.stringify(questions));
      localStorage.setItem("results", JSON.stringify(results));
    }

    function showPage(page) {
      [loginPage, quizPage, adminPage].forEach(p => p.classList.add("hidden"));
      page.classList.remove("hidden");
    }

    // ===== ĐĂNG NHẬP =====
    function login() {
      const u = username.value.trim();
      const p = password.value.trim();

      if ((u === adminUser.username && p === adminUser.password) ||
          (u === guestUser.username && p === guestUser.password)) {
        currentUser = u;
        localStorage.setItem("currentUser", u);
        showPage(quizPage);
        renderQuiz();
        if (u === "admin") adminBtn.classList.remove("hidden");
      } else {
        msg.textContent = "Sai tài khoản hoặc mật khẩu!";
      }
    }

    function logout() {
      localStorage.removeItem("currentUser");
      currentUser = null;
      showPage(loginPage);
    }

    // ===== TRẮC NGHIỆM =====
    function renderQuiz() {
      const c = document.getElementById("questionContainer");
      c.innerHTML = "";
      if (questions.length === 0) {
        c.innerHTML = "<p>Chưa có câu hỏi nào. Vào phần quản lý để thêm!</p>";
        return;
      }

      const userResult = results[currentUser];
      if (userResult?.submitted) {
        showResult(userResult.correct, questions.length);
        disableQuiz();
        return;
      }

      questions.forEach((q, i) => {
        const div = document.createElement("div");
        div.innerHTML = `
          <p><b>${i + 1}. ${q.text}</b></p>
          <label><input type="radio" name="q${i}" value="A"> A. ${q.A}</label><br>
          <label><input type="radio" name="q${i}" value="B"> B. ${q.B}</label><br>
          <label><input type="radio" name="q${i}" value="C"> C. ${q.C}</label><br><br>
        `;
        c.appendChild(div);
      });
    }

    function submitQuiz() {
      let correctCount = 0;
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name='q${i}']:checked`);
        if (selected && selected.value === q.correct) correctCount++;
      });
      results[currentUser] = { correct: correctCount, submitted: true };
      saveData();
      showResult(correctCount, questions.length);
      disableQuiz();
    }

    function showResult(score, total) {
      resultBox.textContent = `Bạn trả lời đúng ${score}/${total} câu (${Math.round(score / total * 100)}%)`;
      resultBox.classList.remove("hidden");
    }

    function disableQuiz() {
      document.querySelectorAll("input[type=radio]").forEach(i => i.disabled = true);
      submitBtn.classList.add("hidden");
      resetBtn.classList.remove("hidden");
    }

    function resetQuiz() {
      delete results[currentUser];
      saveData();
      resultBox.classList.add("hidden");
      submitBtn.classList.remove("hidden");
      resetBtn.classList.add("hidden");
      renderQuiz();
    }

    // ===== ADMIN =====
    function showAdmin() {
      if (currentUser !== "admin") {
        alert("Chỉ admin mới được truy cập!");
        return;
      }
      showPage(adminPage);
      renderAdmin();
    }

    function addQuestion() {
      const q = {
        text: questionText.value.trim(),
        A: answerA.value.trim(),
        B: answerB.value.trim(),
        C: answerC.value.trim(),
        correct: correct.value.trim().toUpperCase()
      };
      if (!q.text || !q.correct) return alert("Nhập đầy đủ thông tin!");
      questions.push(q);
      saveData();
      renderAdmin();
      questionText.value = answerA.value = answerB.value = answerC.value = correct.value = "";
    }

    function renderAdmin() {
      const list = document.getElementById("questionList");
      list.innerHTML = "";
      questions.forEach((q, i) => {
        const div = document.createElement("div");
        div.innerHTML = `
          <b>${i + 1}. ${q.text}</b><br>
          A: ${q.A} | B: ${q.B} | C: ${q.C} | <b>Đúng: ${q.correct}</b>
          <button onclick="deleteQuestion(${i})">Xóa</button>
          <hr>
        `;
        list.appendChild(div);
      });
    }

    function deleteQuestion(i) {
      if (confirm("Xóa câu hỏi này?")) {
        questions.splice(i, 1);
        saveData();
        renderAdmin();
      }
    }

    function backToQuiz() {
      showPage(quizPage);
      renderQuiz();
    }

    // ===== TỰ ĐỘNG KHÔI PHỤC PHIÊN =====
    window.onload = function() {
      if (currentUser) {
        showPage(quizPage);
        renderQuiz();
        if (currentUser === "admin") adminBtn.classList.remove("hidden");
      }
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      color: #333;
      text-align: center;
      padding: 30px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, button {
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 5px;
      width: 80%;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .question {
      margin-bottom: 20px;
      text-align: left;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
    .answer {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container" id="loginPage">
    <h2>Đăng nhập / Đăng ký</h2>
    <input type="text" id="username" placeholder="Tên đăng nhập" /><br />
    <input type="password" id="password" placeholder="Mật khẩu" /><br />
    <button onclick="register()">Đăng ký</button>
    <button onclick="login()">Đăng nhập</button>
    <p id="loginMessage"></p>
  </div>

  <div class="container" id="quizPage" style="display:none;">
    <h2>Bài trắc nghiệm</h2>
    <div id="quiz"></div>
    <button onclick="submitQuiz()">Nộp bài</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    // --- Tài khoản lưu trên localStorage ---
    function register() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (!user || !pass) return alert("Vui lòng nhập đủ thông tin!");
      if (localStorage.getItem(user)) return alert("Tài khoản đã tồn tại!");
      localStorage.setItem(user, pass);
      alert("Đăng ký thành công!");
    }

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const saved = localStorage.getItem(user);
      if (saved && saved === pass) {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("quizPage").style.display = "block";
        loadQuiz();
      } else {
        document.getElementById("loginMessage").innerText = "Sai tài khoản hoặc mật khẩu!";
      }
    }

    // --- Danh sách câu hỏi (có thể chỉnh sửa tại đây) ---
    const questions = [
      {
        q: "1. Thủ đô của Việt Nam là gì?",
        options: ["Hà Nội", "TP. Hồ Chí Minh", "Đà Nẵng", "Huế"],
        correct: 0
      },
      {
        q: "2. 2 + 2 bằng mấy?",
        options: ["3", "4", "5", "6"],
        correct: 1
      },
      {
        q: "3. Màu đỏ trong cờ Việt Nam tượng trưng cho gì?",
        options: ["Dòng máu chiến đấu", "Niềm vui", "Hòa bình", "Tình bạn"],
        correct: 0
      }
    ];

    // --- Hiển thị câu hỏi ---
    function loadQuiz() {
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = "";
      questions.forEach((q, i) => {
        const div = document.createElement("div");
        div.classList.add("question");
        div.innerHTML = `
          <p><b>${q.q}</b></p>
          ${q.options.map((opt, j) => `
            <label><input type="radio" name="q${i}" value="${j}"> ${opt}</label><br>
          `).join("")}
        `;
        quizDiv.appendChild(div);
      });
    }

    // --- Nộp bài và tính điểm ---
    function submitQuiz() {
      let correct = 0;
      let details = "";
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        if (selected) {
          const ans = parseInt(selected.value);
          if (ans === q.correct) {
            correct++;
          } else {
            details += `<p class='answer'>Sai câu ${i+1}. Đáp án đúng: ${q.options[q.correct]}</p>`;
          }
        } else {
          details += `<p class='answer'>Chưa chọn câu ${i+1}. Đáp án đúng: ${q.options[q.correct]}</p>`;
        }
      });

      const resultText = `Kết quả: ${correct}/${questions.length} câu đúng`;
      document.getElementById("result").innerHTML = resultText + "<br>" + details;
    }
  </script>
</body>
</html>

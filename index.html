<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App - Có phân quyền</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      color: #333;
      text-align: center;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, button, textarea {
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 5px;
      width: 90%;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .question {
      margin-bottom: 20px;
      text-align: left;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
    .answer {
      color: red;
      font-size: 14px;
    }
    .admin-section {
      background: #eef5ff;
      padding: 10px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Trang đăng nhập -->
  <div class="container" id="loginPage">
    <h2>Đăng nhập / Đăng ký</h2>
    <input type="text" id="username" placeholder="Tên đăng nhập" /><br />
    <input type="password" id="password" placeholder="Mật khẩu" /><br />
    <button onclick="register()">Đăng ký</button>
    <button onclick="login()">Đăng nhập</button>
    <p id="loginMessage"></p>
  </div>

  <!-- Trang trắc nghiệm -->
  <div class="container" id="quizPage" style="display:none;">
    <h2>Bài trắc nghiệm</h2>
    <div id="quiz"></div>
    <button onclick="submitQuiz()">Nộp bài</button>
    <div class="result" id="result"></div>
  </div>

  <!-- Trang admin -->
  <div class="container" id="adminPage" style="display:none;">
    <h2>Quản lý câu hỏi (Admin)</h2>
    <div id="questionList"></div>
    <div class="admin-section">
      <h3>Thêm / Cập nhật câu hỏi</h3>
      <input type="text" id="newQuestion" placeholder="Nhập nội dung câu hỏi" /><br>
      <textarea id="newOptions" placeholder="Nhập 4 lựa chọn, cách nhau bằng dấu phẩy"></textarea><br>
      <input type="number" id="correctIndex" placeholder="Vị trí đáp án đúng (0-3)" min="0" max="3"/><br>
      <button onclick="addOrUpdateQuestion()">Thêm / Cập nhật</button>
    </div>
    <button onclick="logout()">Đăng xuất</button>
  </div>

  <script>
    // --- Quản lý tài khoản ---
    const adminUsername = "admin";
    const adminPassword = "123456"; // mật khẩu mẫu, bạn có thể đổi

    function register() {
      const user = username.value.trim();
      const pass = password.value.trim();
      if (!user || !pass) return alert("Vui lòng nhập đầy đủ thông tin!");
      if (user === adminUsername) return alert("Không thể tạo tài khoản trùng với admin!");
      if (localStorage.getItem(user)) return alert("Tài khoản đã tồn tại!");
      localStorage.setItem(user, pass);
      alert("Đăng ký thành công!");
    }

    function login() {
      const user = username.value.trim();
      const pass = password.value.trim();
      const saved = localStorage.getItem(user);
      if (user === adminUsername && pass === adminPassword) {
        // admin đăng nhập
        loginPage.style.display = "none";
        adminPage.style.display = "block";
        loadQuestionList();
      } else if (saved && saved === pass) {
        // người dùng thường
        loginPage.style.display = "none";
        quizPage.style.display = "block";
        loadQuiz();
      } else {
        loginMessage.innerText = "Sai tài khoản hoặc mật khẩu!";
      }
    }

    function logout() {
      adminPage.style.display = "none";
      quizPage.style.display = "none";
      loginPage.style.display = "block";
    }

    // --- Dữ liệu câu hỏi ---
    let questions = JSON.parse(localStorage.getItem("questions")) || [
      {
        q: "1. Thủ đô của Việt Nam là gì?",
        options: ["Hà Nội", "TP. Hồ Chí Minh", "Đà Nẵng", "Huế"],
        correct: 0
      },
      {
        q: "2. 2 + 2 bằng mấy?",
        options: ["3", "4", "5", "6"],
        correct: 1
      },
    ];

    function saveQuestions() {
      localStorage.setItem("questions", JSON.stringify(questions));
    }

    // --- Trang Quiz (người dùng) ---
    function loadQuiz() {
      quiz.innerHTML = "";
      questions.forEach((q, i) => {
        const div = document.createElement("div");
        div.classList.add("question");
        div.innerHTML = `
          <p><b>${q.q}</b></p>
          ${q.options.map((opt, j) => `
            <label><input type="radio" name="q${i}" value="${j}"> ${opt}</label><br>
          `).join("")}
        `;
        quiz.appendChild(div);
      });
    }

    function submitQuiz() {
      let correct = 0;
      let details = "";
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        if (selected) {
          const ans = parseInt(selected.value);
          if (ans === q.correct) {
            correct++;
          } else {
            details += `<p class='answer'>Sai câu ${i+1}. Đáp án đúng: ${q.options[q.correct]}</p>`;
          }
        } else {
          details += `<p class='answer'>Chưa chọn câu ${i+1}. Đáp án đúng: ${q.options[q.correct]}</p>`;
        }
      });
      result.innerHTML = `<p>Kết quả: ${correct}/${questions.length} câu đúng</p>${details}`;
    }

    // --- Trang Admin ---
    function loadQuestionList() {
      questionList.innerHTML = questions.map((q, i) => `
        <div class="question">
          <b>${q.q}</b><br>
          <small>${q.options.join(" | ")}</small><br>
          <small>Đáp án đúng: ${q.correct}</small><br>
          <button onclick="editQuestion(${i})">Sửa</button>
          <button onclick="deleteQuestion(${i})">Xóa</button>
        </div>
        <hr>
      `).join("");
    }

    function addOrUpdateQuestion() {
      const text = newQuestion.value.trim();
      const opts = newOptions.value.split(",").map(o => o.trim());
      const correct = parseInt(correctIndex.value);
      if (!text || opts.length !== 4 || isNaN(correct)) {
        alert("Vui lòng nhập đầy đủ và chính xác!");
        return;
      }

      if (editingIndex >= 0) {
        questions[editingIndex] = { q: text, options: opts, correct };
        editingIndex = -1;
      } else {
        questions.push({ q: text, options: opts, correct });
      }

      saveQuestions();
      loadQuestionList();
      newQuestion.value = "";
      newOptions.value = "";
      correctIndex.value = "";
      alert("Đã lưu câu hỏi!");
    }

    let editingIndex = -1;
    function editQuestion(i) {
      const q = questions[i];
      newQuestion.value = q.q;
      newOptions.value = q.options.join(", ");
      correctIndex.value = q.correct;
      editingIndex = i;
    }

    function deleteQuestion(i) {
      if (confirm("Xóa câu hỏi này?")) {
        questions.splice(i, 1);
        saveQuestions();
        loadQuestionList();
      }
    }
  </script>
</body>
</html>
